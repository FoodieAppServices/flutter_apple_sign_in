name: apple_sign_in
description: Sign in With Apple for Flutter. Native API bindings and a Flutter implementation of the sign in button. 
version: 0.1.0
author: Tom Gilder <tom@gilder.dev>
homepage: https://github.com/tomgilder/flutter_apple_sign_in

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: dev.gilder.tom.apple_sign_in
    pluginClass: AppleSignInPlugin

  